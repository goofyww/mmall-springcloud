
spring:
  application:
    name: mmall-cart-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: mmall-config-server
      profile: dev
      label: cart
      name: mmall-cart-service
      fail-fast: true
    stream:
      bindings:
        clean_carts:
          destination: clean_carts  #exchange名称，交换模式默认是topic
          group: cart
        clean_carts_result:
          destination: clean_carts_result
          group: cart

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/,http://localhost:8763/eureka/